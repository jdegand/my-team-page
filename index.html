<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
  <link rel="stylesheet" href="style.css">
  <title>My Team Page</title>
</head>

<body>
  <main>
    <section>
      <div>
        <h1 class="bold">The creative crew</h1>
      </div>
      <div>

        <p>We are team of creatively diverse, driven, innovative individuals working in various locations from the

      </div>
    </section>
    <div class="picture-grid">
      <div class="card">
        <img src="photo1.png" alt="" />
        <p class="bold">Bill Mahoney</p>
        <p class="vertical-text">Product Owner</p>
      </div>
      <div class="card margin-top">
        <img src="photo2.png" alt="" />
        <p class="bold">Saba Cabera</p>
        <p class="vertical-text">Art Director</p>
      </div>
      <div class="card">
        <img src="photo3.png" alt="" />
        <p class="bold">Shae Le</p>
        <p class="vertical-text">Tech Lead</p>
      </div>
      <div class="card">
        <img src="photo4.png" alt="" />
        <p class="bold">Sklah Lu</p>
        <p class="vertical-text">UX Designer</p>
      </div>
      <div class="card margin-top">
        <img src="photo5.png" alt="" />
        <p class="bold">Griff Richards</p>
        <p class="vertical-text">Developer</p>
      </div>
      <div class="card">
        <img src="photo6.png" alt="" />
        <p class="bold">Stan John</p>
        <p class="vertical-text">Developer</p>
      </div>
    </div>
  </main>
</body>

</html>
